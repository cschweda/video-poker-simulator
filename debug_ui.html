<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug UI Elements</title>
    <style>
        body {
            font-family: monospace;
            background: #1a1a2e;
            color: #fff;
            padding: 20px;
        }
        .debug-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 5px;
        }
        .error { color: #ff6b6b; }
        .success { color: #4ecdc4; }
        .warning { color: #f39c12; }
        button {
            background: #4ecdc4;
            color: #1a1a2e;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #45b7aa; }
        #output {
            background: #000;
            padding: 10px;
            border-radius: 5px;
            height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .element-check {
            display: flex;
            justify-content: space-between;
            padding: 5px;
            border-bottom: 1px solid #333;
        }
    </style>
</head>
<body>
    <h1>ðŸ”§ UI Debug Tool</h1>
    
    <div class="debug-section">
        <h2>DOM Element Checks</h2>
        <button onclick="checkElements()">Check All Elements</button>
        <button onclick="testSimulationButton()">Test Simulation Button</button>
        <button onclick="clearOutput()">Clear Output</button>
    </div>
    
    <div class="debug-section">
        <h2>Debug Output</h2>
        <div id="output"></div>
    </div>

    <script type="module">
        window.log = function(message, type = 'info') {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : '';
            output.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            output.scrollTop = output.scrollHeight;
            console.log(message);
        };
        
        window.clearOutput = function() {
            document.getElementById('output').innerHTML = '';
        };
        
        window.checkElements = function() {
            log('ðŸ” Checking DOM elements from main page...', 'info');
            
            const elementIds = [
                'credits', 'bet', 'winnings', 'hands', 'session', 'handResult',
                'cardsContainer', 'paytableGrid', 'deal', 'drawBtn', 'betOne', 'betMax',
                'resetBtn', 'paytableVariation', 'resetCredits', 'rtpDisplay',
                'startSim', 'stopSim', 'simHands', 'simSpeed', 'simStrategy',
                'progressContainer', 'progressFill', 'currentHand',
                'simHandsPlayed', 'simWagered', 'simWon', 'simNet', 'simRTP', 'simWinRate',
                'simulationGraph', 'resultChart'
            ];
            
            // Open main page in iframe to check elements
            const iframe = document.createElement('iframe');
            iframe.src = '/index.html';
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
            
            iframe.onload = function() {
                const doc = iframe.contentDocument;
                let foundCount = 0;
                let missingCount = 0;
                
                elementIds.forEach(id => {
                    const element = doc.getElementById(id);
                    if (element) {
                        foundCount++;
                        log(`âœ… Found: ${id}`, 'success');
                    } else {
                        missingCount++;
                        log(`âŒ Missing: ${id}`, 'error');
                    }
                });
                
                log(`\nðŸ“Š Summary: ${foundCount} found, ${missingCount} missing`, foundCount === elementIds.length ? 'success' : 'warning');
                
                // Clean up
                document.body.removeChild(iframe);
            };
        };
        
        window.testSimulationButton = async function() {
            log('ðŸŽ° Testing simulation button functionality...', 'info');
            
            try {
                // Import modules
                const { PaytableManager } = await import('./src/js/PaytableManager.js');
                const { GameEngine } = await import('./src/js/GameEngine.js');
                const { SimulationEngine } = await import('./src/js/SimulationEngine.js');
                const { UIController } = await import('./src/js/UIController.js');
                
                log('âœ… All modules imported successfully', 'success');
                
                // Create instances
                const paytableManager = new PaytableManager();
                const gameEngine = new GameEngine(paytableManager);
                const simulationEngine = new SimulationEngine(gameEngine);
                
                log('âœ… Engine instances created', 'success');
                
                // Test simulation directly
                let progressReceived = false;
                let completeReceived = false;
                
                simulationEngine.on('progress', (data) => {
                    progressReceived = true;
                    log(`ðŸ“Š Progress: ${data.handsPlayed}/${data.totalHands}`, 'info');
                });
                
                simulationEngine.on('complete', (data) => {
                    completeReceived = true;
                    log(`âœ… Complete: RTP ${data.rtp.toFixed(2)}%`, 'success');
                });
                
                simulationEngine.on('error', (error) => {
                    log(`âŒ Simulation error: ${error}`, 'error');
                });
                
                log('ðŸš€ Starting test simulation...', 'info');
                await simulationEngine.startSimulation({
                    totalHands: 50,
                    speed: 1,
                    strategy: 'optimal'
                });
                
                if (progressReceived && completeReceived) {
                    log('ðŸŽ‰ Simulation engine works perfectly!', 'success');
                    log('ðŸ’¡ Issue is likely in UI event binding or DOM elements', 'warning');
                } else {
                    log('âŒ Simulation engine has issues', 'error');
                }
                
            } catch (error) {
                log(`âŒ Test failed: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
            }
        };
        
        // Auto-run element check on load
        window.addEventListener('load', () => {
            log('ðŸš€ UI Debug tool loaded. Click buttons to run tests.', 'info');
        });
    </script>
</body>
</html>
